            const n = document.getElementById('unitNameInput').value.trim(), t = document.getElementById('wordsInput').value.trim(); if (!n || !t) return;
            const words = t.split('\n').map(l => { const p = l.split(/[-ï¼]/); return p.length >= 2 ? { id: 'w'+Date.now()+Math.random().toString(36).substr(2,5), en: p[0].trim(), zh: p[1].trim(), note: '', rating: 3 } : null; }).filter(x => x);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'units', 'u'+Date.now()), { name: n, words, ownerId: state.userLabel, isPublished: true, reviewProgress: {}, baseDate: new Date().toISOString().split('T')[0], baseTime: "09:00" });
            document.getElementById('unitNameInput').value = ''; document.getElementById('wordsInput').value = ''; window.showNotification("å„²å­˜æˆåŠŸ");
        };

        function renderUnitList() {
            const el = document.getElementById('unitList'); if (!el) return;
            el.innerHTML = state.units.map(u => {
                const isSelected = state.activeUnitId === u.id, isEditing = state.editingUnitId === u.id;
                return `<div onclick="window.setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 transition-all cursor-pointer ${isSelected ? 'border-indigo-500 bg-indigo-50 text-indigo-700 shadow-sm' : 'bg-white border-slate-100 hover:border-indigo-200'}">
                    <div class="flex-1 truncate mr-2 font-black">${isEditing ? `<input id="input-unit-${u.id}" class="w-full border rounded px-1 text-sm" value="${u.name}" onclick="event.stopPropagation()" onkeydown="if(event.key==='Enter') window.saveUnitName('${u.id}')">` : u.name}</div>
                    <div class="flex gap-1.5 font-bold">${!state.isGuestMode ? `
                        ${isEditing ? `<button onclick="event.stopPropagation(); window.saveUnitName('${u.id}')" class="text-emerald-500"><i data-lucide="check" class="w-4 h-4"></i></button>` : `<button onclick="event.stopPropagation(); window.editUnitName('${u.id}')" class="text-slate-400 hover:text-indigo-500 font-bold"><i data-lucide="pencil" class="w-4 h-4"></i></button>`}
                        <button onclick="event.stopPropagation(); window.toggleUnitPublish('${u.id}', ${u.isPublished || false})" class="${u.isPublished ? 'text-indigo-600' : 'text-slate-300'}"><i data-lucide="${u.isPublished ? 'eye' : 'eye-off'}" class="w-4 h-4"></i></button>
                        <button onclick="event.stopPropagation(); window.deleteUnit('${u.id}')" class="text-rose-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}</div>
                </div>`}).join(''); lucide.createIcons();
        }

        window.getRatingColor = (n) => ({ 1: 'bg-emerald-500 text-white shadow-sm', 2: 'bg-teal-400 text-white shadow-sm', 3: 'bg-amber-400 text-white shadow-sm', 4: 'bg-orange-500 text-white shadow-sm', 5: 'bg-rose-500 text-white shadow-sm' }[n]);
        window.togglePause = () => { state.isPaused = !state.isPaused; const icon = document.getElementById('pauseIcon'); if (state.isPaused) { icon.setAttribute('data-lucide', 'play'); window.speechSynthesis.pause(); } else { icon.setAttribute('data-lucide', 'pause'); window.speechSynthesis.resume(); } lucide.createIcons(); };
        window.startAutoPlay = async () => { if (state.isAudioPlaying) return; const list = state.displayedWords; if (list.length === 0) return; state.isAudioPlaying = true; state.isPaused = false; document.getElementById('floatingAudioBar').classList.add('opacity-100', 'pointer-events-auto');
            for (let w of list) { if (!state.isAudioPlaying) break; document.getElementById('floatingStatusText').innerText = w.en; while (state.isPaused) { await new Promise(r => setTimeout(r, 200)); if (!state.isAudioPlaying) return; } window.speak(w.en); await new Promise(r => setTimeout(r, 2200)); await new Promise(r => setTimeout(r, 2000)); } window.stopAutoPlay();
        };
        window.stopAutoPlay = () => { state.isAudioPlaying = false; state.isPaused = false; window.speechSynthesis.cancel(); document.getElementById('floatingAudioBar').classList.remove('opacity-100', 'pointer-events-auto'); };
        window.publishGuestLink = () => { if (!state.userLabel) return; const url = `${window.location.origin}${window.location.pathname}?view=guest&id=${state.userLabel}`; const el = document.createElement('textarea'); el.value = url; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); window.showNotification("é€£çµå·²è¤‡è£½"); };

        // --- ğŸš€ å•Ÿå‹•é‚è¼¯ ---
        onAuthStateChanged(auth, async (user) => {
            const params = new URLSearchParams(window.location.search), viewType = params.get('view'), guestId = params.get('id');
            const customSess = sessionStorage.getItem('custom_user_session'), adminSess = sessionStorage.getItem('admin_session');
            if (viewType === 'guest' && guestId) {
                state.isGuestMode = true; state.userLabel = guestId; document.getElementById('addUnitSection').classList.add('hidden'); document.getElementById('btnPublishGuest').classList.add('hidden'); window.showAppUI("è¨ªå®¢æ¨¡å¼");
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'units'), (snap) => { state.units = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(u => u.ownerId === guestId && u.isPublished === true); if (!state.activeUnitId && state.units.length > 0) state.activeUnitId = state.units[0].id; renderUnitList(); window.renderWords(); });
            } else if (adminSess === 'true') window.showAppUI("ç®¡ç†ä¸­å¿ƒ");
            else if (customSess) {
                state.userLabel = customSess; window.showAppUI(customSess);
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'units'), (snap) => { state.units = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(u => u.ownerId === customSess); if (!state.activeUnitId && state.units.length > 0) state.activeUnitId = state.units[0].id; renderUnitList(); window.renderWords(); });
            } else { document.getElementById('authScreen').classList.remove('hidden'); lucide.createIcons(); }
            if (!user && !customSess && !adminSess) await signInAnonymously(auth);
        });

        const initV = () => { const v = window.speechSynthesis.getVoices(); state.voice = v.find(i => i.lang === 'en-US' && i.name.includes('Google')) || v.find(i => i.lang.startsWith('en')) || null; };
        window.speechSynthesis.onvoiceschanged = initV; initV();
    </script>
</body>
