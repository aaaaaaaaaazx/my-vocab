        const firebaseConfig = { apiKey: "AIzaSyDYxUj8FG0KCQIkuBZNjqENH9K8aLDHsYQ", authDomain: "my-vocab-app-852b4.firebaseapp.com", projectId: "my-vocab-app-852b4", storageBucket: "my-vocab-app-852b4.firebasestorage.app", messagingSenderId: "79896462245", appId: "1:79896462245:web:1ece173ddc5a6d05781e4c", measurementId: "G-HSMRF8W6SW" };

        function setupQuizItem() {

        function renderBlockQuiz() {

            document.getElementById('blockPoolArea').innerHTML = state.quizLetters.map((l, i) => `<button onclick="handleQuizBlockClick(${i}, '${l}')" class="block-letter ${state.usedIndexes.includes(i) ? 'used' : ''}">${l}</button>`).join('');

        window.handleQuizBlockClick = (idx, char) => {

                const slots = document.querySelectorAll('.answer-slot');
                slots[state.currentAnswer.length]?.classList.add('animate-shake', 'text-rose-500');
                setTimeout(() => slots[state.currentAnswer.length]?.classList.remove('animate-shake', 'text-rose-500'), 400);
            }
        };

        window.checkDictationAnswer = () => {
            const target = state.quizQueue[state.quizIndex].en;
            if (document.getElementById('quizInput').value.trim().toLowerCase() === target.toLowerCase()) {
                if (state.quizIndex < state.quizQueue.length - 1) document.getElementById('btnNextQuiz').classList.remove('hidden');
                else { showNotification("æ¸¬é©—åœ“æ»¿å®Œæˆï¼"); setTimeout(closeQuiz, 1500); }
            } else {
                document.getElementById('quizInput').classList.add('animate-shake', 'border-rose-500');
                setTimeout(() => document.getElementById('quizInput').classList.remove('animate-shake', 'border-rose-500'), 400);
            }
        };

        window.nextQuizItem = () => { state.quizIndex++; setupQuizItem(); };
        window.closeQuiz = () => document.getElementById('quizModal').classList.add('hidden');

        // --- å–®å­—æœ¬ç®¡ç† ---
        window.renderWords = () => {
            const g = document.getElementById('wordGrid'), empty = document.getElementById('emptyState'), title = document.getElementById('activeUnitTitle');
            const u = state.units.find(x => x.id == state.activeUnitId);
            if (!u) { if(g) g.innerHTML = ''; empty?.classList.remove('hidden'); return; }
            empty?.classList.add('hidden'); title.innerText = u.name;
            const sortVal = document.getElementById('sortSelect').value;
            let list = [...(u.words || [])];
            if (sortVal === 'random') list.sort(() => Math.random() - 0.5);
            state.displayedWords = list;
            document.getElementById('unitStats').innerText = `${list.length} å€‹å–®å­—`;
            g.innerHTML = list.map((w, idx) => `
                <div data-word-id="${w.id}" class="word-card bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 card-${state.globalMode}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1 text-left"><h4 class="word-en text-xl font-black">${highlightText(w.en)}</h4><p class="word-zh text-indigo-600 font-bold text-sm">${w.zh}</p></div>
                        <button onclick="event.stopPropagation(); window.speak('${w.en}')" class="p-2.5 bg-indigo-50 text-indigo-600 rounded-2xl active:scale-90"><i data-lucide="volume-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="rating-section pt-4 border-t border-slate-50 flex items-center justify-between"><span class="text-[10px] font-black text-slate-300 uppercase">ç†Ÿç·´åº¦</span><div class="flex gap-1">${[1,2,3,4,5].map(n => `<button onclick="event.stopPropagation(); updateRating('${w.id}', ${n})" class="w-7 h-7 rounded-lg text-[10px] font-black ${w.rating == n ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}">${n}</button>`).join('')}</div></div>
                </div>`).join('');
            lucide.createIcons();
        };

        window.deleteUnit = async (id) => {
            if (!confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤å–®å­—æœ¬å—ï¼Ÿ")) return;
            try { 
                await deleteDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', id));
                if (state.activeUnitId === id) state.activeUnitId = null;
                showNotification("å·²åˆªé™¤å–®å­—æœ¬");
            } catch (e) { showNotification("åˆªé™¤å¤±æ•—", "alert"); }
        };

        window.renderUnitList = () => {
            const el = document.getElementById('unitList'); if (!el) return;
            el.innerHTML = state.units.map(u => `
                <div onclick="setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 transition-all cursor-pointer ${state.activeUnitId === u.id ? 'border-indigo-500 bg-indigo-50 shadow-sm' : 'bg-white shadow-sm'}">
                    <span class="truncate font-bold">${u.name}</span>
                    <button onclick="event.stopPropagation(); deleteUnit('${u.id}')" class="text-rose-400 hover:bg-rose-50 p-1.5 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        };

        // --- ç™»å…¥é‚è¼¯ ---
        window.loginWithGoogle = async () => {
            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                const result = await signInWithPopup(auth, new GoogleAuthProvider());
                state.userLabel = result.user.uid;
                startSyncing(result.user.uid);
            } catch (e) { showNotification("Google ç™»å…¥å¤±æ•—", "alert"); }
            finally { document.getElementById('loadingIndicator').classList.add('hidden'); }
        };

        window.loginWithCustom = async () => {
            const u = document.getElementById('customUser').value.trim(), p = document.getElementById('customPass').value.trim();
            if (!u || !p) return;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'custom_accounts', u));
                if (snap.exists() && snap.data().password === p) {
                    await signInAnonymously(auth);
                    state.userLabel = u;
                    sessionStorage.setItem('custom_user_session', u);
                    location.reload();
                } else { showNotification("å¸³è™Ÿå¯†ç¢¼éŒ¯èª¤", "alert"); }
            } catch (e) { showNotification("é€£ç·šå¤±æ•—", "alert"); }
            finally { document.getElementById('loadingIndicator').classList.add('hidden'); }
        };

        function startSyncing(id) {
            onSnapshot(collection(db, 'artifacts', appId, 'users', id, 'units'), (snap) => {
                state.units = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (!state.activeUnitId && state.units.length > 0) state.activeUnitId = state.units[0].id;
                renderUnitList(); renderWords();
            });
        }

        onAuthStateChanged(auth, async (user) => {
            const customSession = sessionStorage.getItem('custom_user_session');
            if (user && (customSession || !user.isAnonymous)) {
                state.user = user; state.userLabel = customSession || user.uid;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = state.userLabel;
                startSyncing(state.userLabel);
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
            }
            
            // ğŸŒŸ äº’æ–¥é‚è¼¯åˆå§‹åŒ–
            const syncCheck = document.getElementById('audioVisualSync');
            const blindCheck = document.getElementById('audioBlindMode');
            if (syncCheck && blindCheck) {
                syncCheck.onchange = () => { if (syncCheck.checked) blindCheck.checked = false; };
                blindCheck.onchange = () => { if (blindCheck.checked) syncCheck.checked = false; };
            }
            lucide.createIcons();
        });

        // --- å·¥å…·åŠŸèƒ½ ---
        window.toggleAuthView = (m) => { ['loginMainView', 'customLoginView', 'adminLoginView'].forEach(v => document.getElementById(v).classList.add('hidden')); document.getElementById(m === 'main' ? 'loginMainView' : m + 'LoginView').classList.remove('hidden'); lucide.createIcons(); };
        window.setActiveUnit = (id) => { state.activeUnitId = id; renderWords(); renderUnitList(); };
        window.setGlobalMode = (m) => { state.globalMode = m; renderWords(); };
        window.toggleFeature = (f) => { state['show'+f.charAt(0).toUpperCase()+f.slice(1)] = !state['show'+f.charAt(0).toUpperCase()+f.slice(1)]; renderWords(); };
        window.getRatingColor = (n) => ({ 1: 'bg-emerald-500 text-white', 2: 'bg-teal-400 text-white', 3: 'bg-amber-400 text-white', 4: 'bg-orange-500 text-white', 5: 'bg-rose-500 text-white' }[n]);
        window.updateRating = async (id, n) => { const u = state.units.find(x => x.id == state.activeUnitId); const w = u.words.find(x => x.id == id); if (w) { w.rating = n; await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', state.activeUnitId), { words: u.words }); renderWords(); } };
        window.importWords = async () => { const n = document.getElementById('unitNameInput').value.trim(), t = document.getElementById('wordsInput').value.trim(); if (!n || !t) return; const words = t.split('\n').map(l => { const p = l.split(/[,ï¼Œ]/); return p.length >= 2 ? { id: 'w'+Date.now()+Math.random().toString(36).substr(2,5), en: p[0].trim(), zh: p[1].trim(), rating: 5 } : null; }).filter(w => w); await setDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', 'u'+Date.now()), { name: n, words }); };
        window.logout = () => { signOut(auth); sessionStorage.clear(); location.reload(); };
        function showNotification(t, type="success") { const el = document.getElementById('notification'); document.getElementById('notificationText').innerText = t; el.classList.replace('translate-y-20', 'translate-y-0'); el.classList.replace('opacity-0', 'opacity-100'); setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-20'); el.classList.replace('opacity-100', 'opacity-0'); }, 4000); }

        window.startAutoPlay = async () => {
            if (state.isAudioPlaying) return;
            const syncCheck = document.getElementById('audioVisualSync');
            const blindCheck = document.getElementById('audioBlindMode');
            const s = Math.max(1, parseInt(document.getElementById('audioRangeStart').value) || 1);
            const e = Math.min(state.displayedWords.length, parseInt(document.getElementById('audioRangeEnd').value) || 10);
            const list = state.displayedWords.slice(s - 1, e);
            if (list.length === 0) return;
            state.isAudioPlaying = true; document.getElementById('floatingAudioBar').classList.add('opacity-100', 'pointer-events-auto');
            if (blindCheck && blindCheck.checked) document.getElementById('wordGrid').classList.add('blind-mode');
            for (let w of list) {
                if (!state.isAudioPlaying) break;
                if (syncCheck && syncCheck.checked) {
                    document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing'));
                    const c = document.querySelector(`[data-word-id="${w.id}"]`);
                    if (c) { c.classList.add('playing'); c.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                }
                document.getElementById('floatingStatusText').innerText = w.en;
                window.speak(w.en); await new Promise(r => setTimeout(r, 2200));
            }
            stopAutoPlay();
        };
        window.stopAutoPlay = () => { state.isAudioPlaying = false; window.speechSynthesis.cancel(); document.getElementById('floatingAudioBar').classList.remove('opacity-100', 'pointer-events-auto'); document.getElementById('wordGrid').classList.remove('blind-mode'); document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing')); };
    </script>
</body>
