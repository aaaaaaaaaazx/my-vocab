<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業互動英文練習 - 雲端管理版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .card-both .word-en { display: block; }
        .card-both .word-zh { display: block; }
        .card-en .word-en { display: block; }
        .card-en .word-zh { display: none; }
        .card-zh .word-en { display: none; }
        .card-zh .word-zh { display: block; }
        .card-zh .voice-btn { visibility: hidden; }

        .word-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Admin specific styles */
        .admin-stat-card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- 1. 登入畫面 (包含 Google 與 管理者) -->
    <div id="authScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <div id="loginMainView">
                <div class="mb-10">
                    <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl rotate-3">
                        <i data-lucide="shield-check" class="text-white w-12 h-12 -rotate-3"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Vocab Master</h1>
                    <p class="text-slate-400 mt-2 font-medium">同步您的英文學習進度</p>
                </div>
                
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-200 hover:border-indigo-500 hover:bg-slate-50 text-slate-700 font-bold py-4 rounded-2xl transition-all shadow-sm active:scale-95 mb-4">
                    <svg class="w-6 h-6" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.13-.45-4.63H24v9.3h12.98c-.56 2.85-2.18 5.27-4.59 6.89l7.45 5.77C44.22 37.53 46.98 31.74 46.98 24.55z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.45-5.77c-2.22 1.5-5.06 2.38-8.44 2.38-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    </svg>
                    Google 帳號登入
                </button>

                <button onclick="toggleAdminView(true)" class="text-xs text-slate-400 hover:text-indigo-500 font-bold transition-all underline decoration-dotted">
                    管理者登入入口
                </button>
            </div>

            <!-- 管理者輸入區 -->
            <div id="adminLoginView" class="hidden text-left">
                <button onclick="toggleAdminView(false)" class="text-slate-400 mb-6 flex items-center gap-1 text-sm font-bold">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> 返回
                </button>
                <h2 class="text-xl font-bold mb-4">系統管理登入</h2>
                <div class="space-y-4">
                    <input type="text" id="adminUser" placeholder="管理帳號" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="password" id="adminPass" placeholder="管理密碼" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="adminLogin()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-black transition-all">驗證登入</button>
                </div>
            </div>

            <div id="loadingIndicator" class="hidden mt-6 text-sm text-slate-400 flex items-center justify-center gap-2">
                <div class="w-4 h-4 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                正在連線至雲端資料庫...
            </div>
        </div>
    </div>

    <!-- 2. 使用者主程式畫面 -->
    <div id="appScreen" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-200">
                        <i data-lucide="graduation-cap" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-black text-slate-800 tracking-tighter uppercase">Vocab Cloud</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden md:flex items-center gap-3 px-4 py-2 bg-slate-100 rounded-full border border-slate-200">
                        <img id="userPhoto" class="w-6 h-6 rounded-full" src="" alt="">
                        <span id="userNameDisplay" class="text-sm font-bold text-slate-700"></span>
                    </div>
                    <button onclick="logout()" class="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-xl transition-all">登出</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4 space-y-8">
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-slate-800">
                            <i data-lucide="file-plus-2" class="text-indigo-600"></i> 新增學習單元
                        </h2>
                        <div class="space-y-5">
                            <input type="text" id="unitNameInput" placeholder="例如：日常會話" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                            <textarea id="wordsInput" placeholder="格式範例:&#10;hello,你好&#10;awesome,很棒" rows="5" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm leading-relaxed"></textarea>
                            <button onclick="importWords()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl transition-all shadow-lg shadow-indigo-100 flex items-center justify-center gap-2">
                                <i data-lucide="save" class="w-5 h-5"></i> 儲存至雲端
                            </button>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-slate-800">
                            <i data-lucide="book-open" class="text-indigo-600"></i> 我的單字本
                        </h2>
                        <div id="unitList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                            <div class="animate-pulse flex space-y-4 text-slate-400">正在同步雲端資料...</div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-8">
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-8 flex flex-wrap items-center justify-between gap-6">
                        <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                            <button onclick="setGlobalMode('both')" id="btn-mode-both" class="px-5 py-2 text-sm font-bold rounded-xl transition-all bg-white shadow-sm text-indigo-600">中英顯示</button>
                            <button onclick="setGlobalMode('en-only')" id="btn-mode-en-only" class="px-5 py-2 text-sm font-bold rounded-xl transition-all text-slate-500">僅英文</button>
                            <button onclick="setGlobalMode('zh-only')" id="btn-mode-zh-only" class="px-5 py-2 text-sm font-bold rounded-xl transition-all text-slate-500">僅中文</button>
                        </div>
                        <div class="flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-2xl border border-slate-100">
                            <i data-lucide="arrow-up-down" class="w-4 h-4 text-slate-400"></i>
                            <select id="sortSelect" onchange="renderWords()" class="bg-transparent text-sm font-bold outline-none cursor-pointer">
                                <option value="original">原始順序</option>
                                <option value="random">隨機亂數</option>
                                <option value="az">A-Z 排序</option>
                                <option value="rating">熟練度排序 (5級優先)</option>
                            </select>
                        </div>
                    </div>
                    <div id="unitHeader" class="mb-6 px-2 flex justify-between items-end">
                        <div>
                            <h3 id="activeUnitTitle" class="text-3xl font-black text-slate-800">請選擇單元</h3>
                            <p id="unitStats" class="text-slate-400 font-medium mt-1"></p>
                        </div>
                    </div>
                    <div id="wordGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                    <div id="emptyState" class="hidden flex flex-col items-center justify-center py-40 text-slate-300">
                        <i data-lucide="cloud-off" class="w-16 h-16 mb-4"></i>
                        <p class="text-xl font-bold">點選單元開始練習</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 3. 管理者後台畫面 (Admin Dashboard) -->
    <div id="adminScreen" class="hidden bg-slate-100 min-h-screen pb-10">
        <nav class="bg-slate-800 text-white h-16 flex items-center justify-between px-8 sticky top-0 z-50">
            <div class="flex items-center gap-2 font-black tracking-widest uppercase">
                <i data-lucide="settings" class="w-5 h-5 text-indigo-400"></i>
                系統後台中心
            </div>
            <button onclick="logout()" class="text-sm font-bold bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all">結束管理模式</button>
        </nav>
        
        <main class="max-w-7xl mx-auto px-8 py-10">
            <!-- 統計數據卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="admin-stat-card">
                    <p class="text-slate-400 text-sm font-bold mb-1">註冊使用者</p>
                    <h4 id="statUsers" class="text-3xl font-black text-slate-800">0</h4>
                </div>
                <div class="admin-stat-card">
                    <p class="text-slate-400 text-sm font-bold mb-1">總登入次數</p>
                    <h4 id="statLogins" class="text-3xl font-black text-indigo-600">0</h4>
                </div>
                <div class="admin-stat-card">
                    <p class="text-slate-400 text-sm font-bold mb-1">匯入單元總數</p>
                    <h4 id="statUnits" class="text-3xl font-black text-emerald-600">0</h4>
                </div>
                <div class="admin-stat-card">
                    <p class="text-slate-400 text-sm font-bold mb-1">系統單字總計</p>
                    <h4 id="statWords" class="text-3xl font-black text-amber-600">0</h4>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-xl font-bold">使用者活動列表</h3>
                    <p class="text-xs text-slate-400 italic">資料每 30 秒自動同步一次</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-xs font-black uppercase tracking-widest">
                            <tr>
                                <th class="px-8 py-4">使用者名稱</th>
                                <th class="px-8 py-4">最後活動時間</th>
                                <th class="px-8 py-4">單元數量</th>
                                <th class="px-8 py-4">操作詳情</th>
                            </tr>
                        </thead>
                        <tbody id="adminUserTable" class="text-sm">
                            <!-- User rows will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 管理者詳情 Modal -->
    <div id="adminDetailModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden max-h-[80vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h4 id="detailUserTitle" class="font-bold text-lg">使用者單字詳情</h4>
                <button onclick="closeAdminDetail()" class="p-2 hover:bg-white rounded-full transition-all text-slate-400">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="detailContent" class="p-6 overflow-y-auto space-y-6">
                <!-- Word lists here -->
            </div>
        </div>
    </div>

    <div id="notification" class="fixed bottom-10 right-10 transform translate-y-20 opacity-0 transition-all duration-500 bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 z-50">
        <i data-lucide="info" class="w-5 h-5 text-indigo-400"></i>
        <span id="notificationText" class="font-bold"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, updateDoc, getDocs, getDoc, runTransaction, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let state = {
            user: null,
            isAdmin: false,
            units: [],
            activeUnitId: null,
            globalMode: 'both'
        };

        // --- 管理者登入邏輯 ---
        window.toggleAdminView = (show) => {
            document.getElementById('loginMainView').classList.toggle('hidden', show);
            document.getElementById('adminLoginView').classList.toggle('hidden', !show);
            lucide.createIcons();
        };

        window.adminLogin = async () => {
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value.trim();
            
            if (user === 'yljh' && pass === 'yljh8320873') {
                state.isAdmin = true;
                if (!auth.currentUser) await signInAnonymously(auth);
                showAdminDashboard();
                showNotification("管理者權限驗證成功");
            } else {
                showNotification("管理帳號或密碼錯誤", "alert");
            }
        };

        // --- 登入流程 ---
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login Error", error);
                showNotification("登入失敗", "alert");
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        };

        window.logout = () => {
            signOut(auth);
            location.reload();
        };

        // --- 身份監聽 ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                if (state.isAdmin) {
                    showAdminDashboard();
                } else if (!user.isAnonymous) {
                    // 一般使用者流程
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = user.displayName;
                    document.getElementById('userPhoto').src = user.photoURL;
                    
                    // 更新全局統計 (Rule 1: /artifacts/{appId}/public/data/global_stats)
                    logUserStats(user);
                    startUserSync(user.uid);
                }
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
                document.getElementById('adminScreen').classList.add('hidden');
            }
            lucide.createIcons();
        });

        // --- 數據統計邏輯 ---
        async function logUserStats(user) {
            const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'global_stats');
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_records', user.uid);
            
            try {
                // 檢查是否為新使用者
                const userSnap = await getDoc(userRef);
                const isNew = !userSnap.exists();

                await runTransaction(db, async (transaction) => {
                    const statsSnap = await transaction.get(statsRef);
                    if (!statsSnap.exists()) {
                        transaction.set(statsRef, { userCount: 1, loginCount: 1, totalUnits: 0, totalWords: 0 });
                    } else {
                        transaction.update(statsRef, { 
                            loginCount: increment(1),
                            userCount: isNew ? increment(1) : increment(0)
                        });
                    }
                    transaction.set(userRef, {
                        displayName: user.displayName,
                        lastLogin: Date.now(),
                        photo: user.photoURL
                    }, { merge: true });
                });
            } catch (e) { console.error("Stats logging failed", e); }
        }

        async function incrementUnitStats(wordCount) {
            const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'global_stats');
            try {
                await updateDoc(statsRef, {
                    totalUnits: increment(1),
                    totalWords: increment(wordCount)
                });
            } catch(e) {}
        }

        // --- 管理者功能 ---
        function showAdminDashboard() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('adminScreen').classList.remove('hidden');
            
            // 監聽全局數據
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'global_stats'), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    document.getElementById('statUsers').innerText = data.userCount || 0;
                    document.getElementById('statLogins').innerText = data.loginCount || 0;
                    document.getElementById('statUnits').innerText = data.totalUnits || 0;
                    document.getElementById('statWords').innerText = data.totalWords || 0;
                }
            });

            // 監聽使用者列表 (Rule 2: Fetch all then filter in memory)
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'user_records'), (snapshot) => {
                const table = document.getElementById('adminUserTable');
                table.innerHTML = snapshot.docs.map(docSnap => {
                    const data = docSnap.data();
                    const date = new Date(data.lastLogin).toLocaleString();
                    return `
                        <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-all">
                            <td class="px-8 py-5 flex items-center gap-3">
                                <img src="${data.photo || ''}" class="w-8 h-8 rounded-full border">
                                <span class="font-bold">${data.displayName}</span>
                            </td>
                            <td class="px-8 py-5 text-slate-500">${date}</td>
                            <td class="px-8 py-5 font-mono text-indigo-600">偵測中...</td>
                            <td class="px-8 py-5">
                                <button onclick="window.viewUserDetail('${docSnap.id}', '${data.displayName}')" class="bg-slate-100 hover:bg-indigo-50 hover:text-indigo-600 px-4 py-1.5 rounded-lg font-bold transition-all">查看匯入內容</button>
                            </td>
                        </tr>
                    `;
                }).join('');
                lucide.createIcons();
            });
        }

        window.viewUserDetail = async (uid, name) => {
            const modal = document.getElementById('adminDetailModal');
            const content = document.getElementById('detailContent');
            document.getElementById('detailUserTitle').innerText = `${name} 的學習單元`;
            content.innerHTML = '<p class="text-center py-10 text-slate-400">正在讀取雲端單元...</p>';
            modal.classList.remove('hidden');

            const unitsRef = collection(db, 'artifacts', appId, 'users', uid, 'units');
            const snap = await getDocs(unitsRef);
            
            if (snap.empty) {
                content.innerHTML = '<p class="text-center py-10 text-slate-400">此使用者尚未建立單元</p>';
            } else {
                content.innerHTML = snap.docs.map(uDoc => {
                    const uData = uDoc.data();
                    return `
                        <div class="bg-slate-50 p-6 rounded-2xl">
                            <h5 class="font-black text-indigo-600 mb-3">${uData.name} (${uData.words.length} 個單字)</h5>
                            <div class="flex flex-wrap gap-2">
                                ${uData.words.map(w => `<span class="bg-white px-2 py-1 rounded border text-xs">${w.en} : ${w.zh}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            lucide.createIcons();
        };

        window.closeAdminDetail = () => {
            document.getElementById('adminDetailModal').classList.add('hidden');
        };

        // --- 使用者同步與功能 ---
        function startUserSync(uid) {
            const unitsRef = collection(db, 'artifacts', appId, 'users', uid, 'units');
            onSnapshot(unitsRef, (snapshot) => {
                state.units = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (!state.activeUnitId && state.units.length > 0) state.activeUnitId = state.units[0].id;
                renderUnitList();
                renderWords();
            });
        }

        window.importWords = async () => {
            if (!state.user) return;
            const name = document.getElementById('unitNameInput').value.trim();
            const text = document.getElementById('wordsInput').value.trim();
            if (!name || !text) return showNotification("請填寫單元與內容", "alert");

            const words = text.split('\n').map((line, idx) => {
                const parts = line.split(/[,，]/);
                return parts.length >= 2 ? {
                    id: 'w' + Date.now() + Math.random().toString(36).substr(2, 5),
                    en: parts[0].trim(),
                    zh: parts[1].trim(),
                    rating: 5,
                    localMode: 'both',
                    createdAt: Date.now() + idx
                } : null;
            }).filter(w => w);

            const unitRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'units', 'u' + Date.now());
            try {
                await setDoc(unitRef, { name, words, createdAt: Date.now() });
                incrementUnitStats(words.length); // 更新全域統計
                document.getElementById('unitNameInput').value = '';
                document.getElementById('wordsInput').value = '';
                showNotification("單元已同步至雲端庫");
            } catch (e) { showNotification("雲端儲存失敗", "alert"); }
        };

        window.deleteUnit = async (id) => {
            const unitRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'units', id);
            await deleteDoc(unitRef);
            if (state.activeUnitId === id) state.activeUnitId = null;
            showNotification("單元已刪除");
        };

        window.updateWordRating = async (wordId, newRating) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            const updatedWords = unit.words.map(w => w.id === wordId ? { ...w, rating: newRating } : w);
            const unitRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'units', state.activeUnitId);
            await updateDoc(unitRef, { words: updatedWords });
        };

        // --- UI 工具 ---
        window.setActiveUnit = (id) => { state.activeUnitId = id; renderWords(); renderUnitList(); };
        window.cycleCardMode = (wordId) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            const word = unit.words.find(w => w.id === wordId);
            if (word) {
                const next = { 'both': 'en', 'en': 'zh', 'zh': 'both' };
                word.localMode = next[word.localMode || 'both'];
                renderWords();
            }
        };

        window.renderWords = () => {
            const grid = document.getElementById('wordGrid');
            const unit = state.units.find(u => u.id === state.activeUnitId);
            if (!unit) { grid.innerHTML = ''; return; }
            document.getElementById('activeUnitTitle').innerText = unit.name;
            document.getElementById('unitStats').innerText = `雲端加密同步中 | ${unit.words.length} 個單字`;
            const sortVal = document.getElementById('sortSelect').value;
            let list = [...unit.words];
            if (sortVal === 'az') list.sort((a,b) => a.en.localeCompare(b.en));
            else if (sortVal === 'random') list.sort(() => Math.random() - 0.5);
            else if (sortVal === 'rating') list.sort((a,b) => b.rating - a.rating);
            grid.innerHTML = list.map(word => `
                <div onclick="window.cycleCardMode('${word.id}')" class="word-card bg-white p-6 rounded-[2rem] border shadow-sm flex flex-col justify-between hover:border-indigo-300 hover:shadow-xl card-${word.localMode || 'both'}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1">
                            <h4 class="word-en text-2xl font-black text-slate-800">${word.en}</h4>
                            <p class="word-zh text-indigo-600 font-bold">${word.zh}</p>
                        </div>
                        <button onclick="event.stopPropagation(); window.speak('${word.en}')" class="voice-btn p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all">
                            <i data-lucide="volume-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="pt-4 border-t flex items-center justify-between">
                        <span class="text-[10px] font-black text-slate-300 tracking-widest">熟練度</span>
                        <div class="flex gap-1">
                            ${[1,2,3,4,5].map(n => `<button onclick="event.stopPropagation(); window.updateWordRating('${word.id}', ${n})" class="w-7 h-7 rounded-lg text-[10px] font-black ${word.rating === n ? getRatingColor(n) : 'bg-slate-100 text-slate-400'}">${n}</button>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        window.renderUnitList = () => {
            const el = document.getElementById('unitList');
            el.innerHTML = state.units.map(u => `
                <div onclick="window.setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 cursor-pointer transition-all ${state.activeUnitId === u.id ? 'border-indigo-500 bg-indigo-50' : 'border-transparent hover:bg-slate-50'}">
                    <span class="font-bold truncate ${state.activeUnitId === u.id ? 'text-indigo-700' : 'text-slate-600'}">${u.name}</span>
                    <button onclick="event.stopPropagation(); window.deleteUnit('${u.id}')" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        };

        window.setGlobalMode = (m) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            if (unit) unit.words.forEach(w => w.localMode = m === 'both' ? 'both' : m === 'en-only' ? 'en' : 'zh');
            renderWords();
        };

        window.speak = (t) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); };

        function showNotification(t, type="success") {
            const el = document.getElementById('notification');
            document.getElementById('notificationText').innerText = t;
            el.classList.replace('translate-y-20', 'translate-y-0'); el.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-20'); el.classList.replace('opacity-100', 'opacity-0'); }, 3000);
        }

        function getRatingColor(n) { return {1:'bg-emerald-500 text-white',2:'bg-teal-400 text-white',3:'bg-amber-400 text-white',4:'bg-orange-500 text-white',5:'bg-rose-500 text-white'}[n]; }

    </script>
</body>
</html>
