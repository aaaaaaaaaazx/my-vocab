        const initVoices = () => {
            state.availableVoices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
            const select = document.getElementById('audioVoiceSelect');
            if (select && state.availableVoices.length > 0) {
                select.innerHTML = state.availableVoices.map((v, i) => `<option value="${i}">${v.name.replace('Google', '').trim()}</option>`).join('');
                select.onchange = (e) => { state.selectedVoiceIndex = parseInt(e.target.value); };
            }
        };
        window.speechSynthesis.onvoiceschanged = initVoices;
        setTimeout(initVoices, 500);

        const syllabify = (word) => {
            if (!word || !state.showSyllables) return word;
            let s = word.toLowerCase().trim(); if (s.length <= 3) return word;
            return word.replace(/(?:[^aeiouy]*[aeiouy]+(?:[^aeiouy]*$|[^aeiouy](?=[^aeiouy][aeiouy])|[^aeiouy]+(?=[aeiouy])|(?=[aeiouy])))/gi, "$&Â·").replace(/Â·$/, "");
        };

        const highlightText = (text) => {
            if (!text) return "";
            let processed = syllabify(text);
            if (state.showVowels) processed = processed.replace(/[aeiouAEIOU]/g, (m) => `<span class="text-rose-600 font-bold">${m}</span>`);
            return processed;
        };

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            if (state.availableVoices[state.selectedVoiceIndex]) u.voice = state.availableVoices[state.selectedVoiceIndex];
            u.lang = 'en-US'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        };

        // --- ğŸŒŸ éŠæˆ²é‚è¼¯ï¼šç©æœ¨æ‹¼å­— ğŸŒŸ ---
        window.startBlockGame = (id) => {
            const wordObj = state.displayedWords.find(w => w.id === id);
            if (!wordObj) return;
            state.currentGameWord = wordObj.en;
            state.currentGameLetters = wordObj.en.split('').sort(() => Math.random() - 0.5);
            state.currentGameAnswer = [];
            document.getElementById('blockGameZh').innerText = wordObj.zh;
            document.getElementById('blockGameModal').classList.remove('hidden');
            renderBlockGame();
            window.speak(wordObj.en);
        };

        function renderBlockGame() {
            const answerArea = document.getElementById('blockAnswerArea');
            const poolArea = document.getElementById('blockPoolArea');
            
            // æ¸²æŸ“ç­”æ¡ˆæ§½
            answerArea.innerHTML = state.currentGameWord.split('').map((_, i) => `
                <div class="answer-slot">${state.currentGameAnswer[i] || ''}</div>
            `).join('');

            // æ¸²æŸ“ç©æœ¨æ± 
            poolArea.innerHTML = state.currentGameLetters.map((l, i) => `
                <button onclick="handleBlockClick(${i}, '${l}')" class="block-letter ${state.usedIndexes?.includes(i) ? 'used' : ''}">${l}</button>
            `).join('');
            lucide.createIcons();
        }

        window.handleBlockClick = (idx, char) => {
            if (!state.usedIndexes) state.usedIndexes = [];
            if (state.usedIndexes.includes(idx)) return;

            const nextCharInTarget = state.currentGameWord[state.currentGameAnswer.length];
            if (char.toLowerCase() === nextCharInTarget.toLowerCase()) {
                state.currentGameAnswer.push(char);
                state.usedIndexes.push(idx);
                renderBlockGame();
                
                if (state.currentGameAnswer.length === state.currentGameWord.length) {
                    showNotification("å¤ªæ£’äº†ï¼æ‹¼å¯«æ­£ç¢ºï¼");
                    setTimeout(closeBlockGame, 1500);
                }
            } else {
                const slots = document.querySelectorAll('.answer-slot');
                slots[state.currentGameAnswer.length].classList.add('animate-shake', 'text-rose-500');
                setTimeout(() => slots[state.currentGameAnswer.length].classList.remove('animate-shake', 'text-rose-500'), 400);
            }
        };

        window.resetBlockGame = () => {
            state.currentGameAnswer = [];
            state.usedIndexes = [];
            renderBlockGame();
        };

        window.closeBlockGame = () => {
            document.getElementById('blockGameModal').classList.add('hidden');
            state.usedIndexes = [];
        };

        // --- ğŸŒŸ éŠæˆ²é‚è¼¯ï¼šè½å¯«æ¸¬é©— ğŸŒŸ ---
        window.startDictation = (id) => {
            const wordObj = state.displayedWords.find(w => w.id === id);
            if (!wordObj) return;
            state.currentGameWord = wordObj.en;
            document.getElementById('dictationZh').innerText = `æ„æ€ï¼š${wordObj.zh}`;
            document.getElementById('dictationInput').value = "";
            document.getElementById('dictationModal').classList.remove('hidden');
            document.getElementById('dictationInput').focus();
            window.speak(wordObj.en);
        };

        window.checkDictation = () => {
            const userVal = document.getElementById('dictationInput').value.trim().toLowerCase();
            const targetVal = state.currentGameWord.toLowerCase();
            const inputEl = document.getElementById('dictationInput');
            
            if (userVal === targetVal) {
                inputEl.classList.add('border-emerald-500', 'bg-emerald-50');
                showNotification("è½å¯«æ­£ç¢ºï¼å¯¦åŠ›æ»¿åˆ†ï¼");
                setTimeout(closeDictation, 1500);
            } else {
                inputEl.classList.add('animate-shake', 'border-rose-500');
                setTimeout(() => inputEl.classList.remove('animate-shake', 'border-rose-500'), 400);
            }
        };

        window.closeDictation = () => {
            document.getElementById('dictationModal').classList.add('hidden');
        };

        // ç›£è½ Enter éµæäº¤è½å¯«
        document.getElementById('dictationInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkDictation();
        });

        // --- æ—¢æœ‰é‚è¼¯æ•´åˆ ---
        window.renderWords = () => {
            const g = document.getElementById('wordGrid'); if (!g) return;
            const u = state.units.find(x => x.id == state.activeUnitId);
            if (!u) { g.innerHTML = ''; document.getElementById('activeUnitTitle').innerText = "è«‹é¸æ“‡å–®å…ƒ"; return; }
            document.getElementById('activeUnitTitle').innerText = u.name;
            const sortVal = document.getElementById('sortSelect').value;
            let list = [...(u.words || [])];
            if (sortVal === 'az') list.sort((a,b) => a.en.localeCompare(b.en));
            else if (sortVal === 'random') list.sort(() => Math.random() - 0.5);
            else if (sortVal === 'rating') list.sort((a,b) => b.rating - a.rating);
            state.displayedWords = list;

            const start = parseInt(document.getElementById('audioRangeStart').value) || 1;
            const end = parseInt(document.getElementById('audioRangeEnd').value) || list.length;
            
            g.innerHTML = list.map((w, idx) => `
                <div data-word-id="${w.id}" class="word-card bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 shadow-sm hover:shadow-xl card-${w.localMode || 'both'}">
                    <span class="card-number">${idx + 1}</span>
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1 text-left">
                            <h4 class="word-en text-2xl font-black text-slate-800 tracking-tight">${highlightText(w.en)}</h4>
                            <p class="word-zh text-indigo-600 font-bold text-lg">${w.zh}</p>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="event.stopPropagation(); window.speak('${w.en}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-100 transition-all"><i data-lucide="volume-2"></i></button>
                        </div>
                    </div>
                    <!-- ğŸŒŸ éŠæˆ²äº’å‹•æŒ‰éˆ•åˆ— -->
                    <div class="flex gap-2 mb-4">
                        <button onclick="startBlockGame('${w.id}')" class="flex-1 py-2.5 bg-amber-50 text-amber-600 rounded-xl text-[10px] font-black border border-amber-100 hover:bg-amber-100 transition-all flex items-center justify-center gap-2"><i data-lucide="layout-grid" class="w-3 h-3"></i> ç©æœ¨æ‹¼å­—</button>
                        <button onclick="startDictation('${w.id}')" class="flex-1 py-2.5 bg-rose-50 text-rose-600 rounded-xl text-[10px] font-black border border-rose-100 hover:bg-rose-100 transition-all flex items-center justify-center gap-2"><i data-lucide="keyboard" class="w-3 h-3"></i> è½å¯«æ¸¬é©—</button>
                    </div>
                    <div class="word-note mb-4"><textarea class="note-area w-full text-[11px] p-3 bg-slate-50 border border-slate-100 rounded-2xl resize-none" placeholder="ç­†è¨˜..." rows="2" onblur="window.updateWordNote('${w.id}', this.value)">${w.note || ''}</textarea></div>
                    <div class="rating-section pt-4 border-t border-slate-50 flex items-center justify-between"><span class="text-[10px] font-black text-slate-300">ç†Ÿç·´åº¦</span><div class="flex gap-1">${[1,2,3,4,5].map(n => `<button onclick="event.stopPropagation(); window.updateRating('${w.id}', ${n})" class="w-7 h-7 rounded-lg text-[10px] font-black ${w.rating == n ? window.getRatingColor(n) : 'bg-slate-100 text-slate-400'}">${n}</button>`).join('')}</div></div>
                </div>`).join('');
            lucide.createIcons();
        };

        // ... å…¶é¤˜ Firebase èˆ‡ä»‹é¢åˆ‡æ›é‚è¼¯ä¿æŒä¸è®Š ...
        window.toggleAuthView = (m) => {
            ['loginMainView', 'customLoginView', 'adminLoginView'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(m === 'main' ? 'loginMainView' : m + 'LoginView').classList.remove('hidden');
            lucide.createIcons();
        };
        window.setActiveUnit = (id) => { state.activeUnitId = id; renderWords(); renderUnitList(); };
        window.setGlobalMode = (m) => { state.globalMode = m; ['both', 'en', 'zh'].forEach(b => { const btn = document.getElementById(`btn-mode-${b}`); if (btn) btn.className = `px-5 py-2 text-sm font-bold rounded-xl transition-all ${b === m ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-800'}`; }); renderWords(); };
        window.toggleFeature = (f) => { if (f === 'vowels') state.showVowels = !state.showVowels; if (f === 'syllables') state.showSyllables = !state.showSyllables; if (f === 'notes') state.showNotes = !state.showNotes; if (f === 'ratings') state.showRatings = !state.showRatings; document.getElementById('wordGrid').classList.toggle('hide-notes', !state.showNotes); document.getElementById('wordGrid').classList.toggle('hide-ratings', !state.showRatings); updateFeatureUI(); renderWords(); };
        function updateFeatureUI() { ['syllables', 'vowels', 'notes', 'ratings'].forEach(k => { const b = document.getElementById(`btn-toggle-${k}`); if (b) b.className = `px-3 py-2 text-[10px] font-black rounded-xl transition-all ${state['show'+k.charAt(0).toUpperCase()+k.slice(1)] ? 'bg-white text-indigo-600 border border-indigo-100 shadow-sm' : 'bg-slate-50 text-slate-400 border border-slate-200'}`; }); }
        window.getRatingColor = (n) => ({ 1: 'bg-emerald-500 text-white', 2: 'bg-teal-400 text-white', 3: 'bg-amber-400 text-white', 4: 'bg-orange-500 text-white', 5: 'bg-rose-500 text-white' }[n]);
        function showNotification(t) { const el = document.getElementById('notification'); document.getElementById('notificationText').innerText = t; el.classList.replace('translate-y-20', 'translate-y-0'); el.classList.replace('opacity-0', 'opacity-100'); setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-20'); el.classList.replace('opacity-100', 'opacity-0'); }, 4000); }
        
        window.loginWithCustom = async () => {
            const u = document.getElementById('customUser').value.trim(), p = document.getElementById('customPass').value.trim();
            if (!u || !p) return showNotification("è«‹è¼¸å…¥å¸³å¯†", "alert");
            try {
                await signInAnonymously(auth);
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'custom_accounts', u));
                if (snap.exists() && snap.data().password === p) { sessionStorage.setItem('custom_user_session', u); state.userLabel = u; showAppUI(u, false); startSyncing(u); } 
                else { showNotification("å¸³å¯†éŒ¯èª¤", "alert"); }
            } catch (e) { showNotification("é€£ç·šç•°å¸¸", "alert"); }
        };

        window.adminLogin = async () => {
            const u = document.getElementById('adminUser').value, p = document.getElementById('adminPass').value;
            if (u === 'yljh' && p === 'yljh8320873') { await signInAnonymously(auth); sessionStorage.setItem('admin_session', 'true'); state.isAdmin = true; showAdminDashboard(); showAdminUI(); } 
            else { showNotification("ç®¡ç†å“¡å¸³å¯†éŒ¯èª¤", "alert"); }
        };

        function startSyncing(id) {
            onSnapshot(collection(db, 'artifacts', appId, 'users', id, 'units'), (snap) => {
                state.units = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUnitList(); renderWords();
            });
        }

        window.renderUnitList = () => {
            const el = document.getElementById('unitList'); if (!el) return;
            const units = state.isStudentView ? state.units.filter(u => u.published) : state.units;
            el.innerHTML = units.map(u => `<div onclick="setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 transition-all cursor-pointer ${state.activeUnitId === u.id ? 'border-indigo-500 bg-indigo-50' : 'border-transparent hover:bg-slate-50'}"><span class="font-bold truncate">${u.name}</span>${!state.isStudentView ? `<button onclick="event.stopPropagation(); toggleUnitVisibility('${u.id}')" class="p-1.5 rounded-lg ${u.published ? 'text-indigo-600 bg-indigo-100' : 'text-slate-300'}"><i data-lucide="globe" class="w-4 h-4"></i></button>` : ''}</div>`).join('');
            lucide.createIcons();
        };

        window.toggleUnitVisibility = async (id) => { const unit = state.units.find(u => u.id === id); await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', id), { published: !unit.published }); };
        window.importWords = async () => {
            const n = document.getElementById('unitNameInput').value.trim(), t = document.getElementById('wordsInput').value.trim();
            if (!n || !t) return;
            const list = t.split('\n').map(l => { const p = l.split(/[,ï¼Œ]/); return p.length >= 2 ? { id: 'w'+Date.now()+Math.random().toString(36).substr(2,5), en: p[0].trim(), zh: p[1].trim(), rating: 3, note: '' } : null; }).filter(w => w);
            await setDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', 'u'+Date.now()), { name: n, words: list, published: false, createdAt: Date.now() });
            document.getElementById('unitNameInput').value = ''; document.getElementById('wordsInput').value = '';
        };

        window.publishLink = () => { const url = `${window.location.origin}${window.location.pathname}?view=student&id=${state.userLabel}`; window.open(url, '_blank'); };
        window.logout = () => { signOut(auth); sessionStorage.clear(); window.location.href = window.location.origin + window.location.pathname; };

        onAuthStateChanged(auth, async (user) => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('view') === 'student' && params.get('id')) {
                state.isStudentView = true; state.userLabel = params.get('id');
                document.getElementById('authScreen').classList.add('hidden');
                state.showNotes = state.showRatings = false;
                await signInAnonymously(auth); startSyncing(state.userLabel); showAppUI("è¨ªå®¢ç·´ç¿’", false);
                document.getElementById('addUnitCard')?.classList.add('hidden');
                document.getElementById('wordGrid').classList.add('hide-notes', 'hide-ratings');
                updateFeatureUI(); return;
            }
            if (user) {
                if (sessionStorage.getItem('admin_session')) { state.isAdmin = true; showAdminDashboard(); showAdminUI(); }
                else if (sessionStorage.getItem('custom_user_session')) { state.userLabel = sessionStorage.getItem('custom_user_session'); showAppUI(state.userLabel, false); startSyncing(state.userLabel); }
                else document.getElementById('authScreen').classList.remove('hidden');
            } else { if (!state.isStudentView) { document.getElementById('authScreen').classList.remove('hidden'); } }
        });
    </script>
</body>
