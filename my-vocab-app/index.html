<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業互動英文練習 - 雲端管理最終版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* --- 單字卡片顯示邏輯 --- */
        .card-both .word-en { display: block; }
        .card-both .word-zh { display: block; }
        .card-both .word-note { display: block; }
        
        .card-zh .word-en { display: none !important; }
        .card-zh .word-zh { display: block; }
        .card-zh .word-note { display: block; }
        .card-zh .voice-btn { visibility: hidden; }
        
        .card-en .word-en { display: block; }
        .card-en .word-zh { display: none !important; }
        .card-en .word-note { display: none !important; } 

        .word-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-width: 2px;
        }
        
        .word-card.playing {
            border-color: #6366f1 !important;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
            background-color: #f5f3ff;
        }
        
        .hidden { display: none; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .admin-stat-card { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 1.5rem; 
            padding: 1.5rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
        
        .note-area { scrollbar-width: none; }
        .note-area::-webkit-scrollbar { display: none; }

        #wordGrid.blind-mode {
            opacity: 0.1;
            filter: blur(12px);
            pointer-events: none;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <!-- 1. 登入畫面容器 -->
    <div id="authScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center transition-all">
            
            <!-- A. 主登入入口視圖 -->
            <div id="loginMainView">
                <div class="mb-8">
                    <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl rotate-3">
                        <i data-lucide="shield-check" class="text-white w-12 h-12 -rotate-3"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">單字大師</h1>
                    <p class="text-slate-400 mt-2 font-medium">葉彥麟製作</p>
                </div>
                
                <div class="space-y-4">
                    <button onclick="toggleAuthView('custom')" class="w-full flex items-center justify-center gap-3 bg-slate-800 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all shadow-lg active:scale-95">
                        <i data-lucide="user" class="w-5 h-5"></i>
                        帳號密碼登入
                    </button>
                </div>

                <div class="mt-8 border-t pt-6">
                    <button onclick="toggleAuthView('admin')" class="text-xs text-slate-400 hover:text-indigo-500 font-bold transition-all underline decoration-dotted">
                        管理者登入入口
                    </button>
                </div>
            </div>

            <!-- B. 使用者登入視圖 -->
            <div id="customLoginView" class="hidden text-left">
                <button onclick="toggleAuthView('main')" class="text-slate-400 mb-6 flex items-center gap-1 text-sm font-bold hover:text-slate-600">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> 返回
                </button>
                <h2 class="text-2xl font-bold mb-6">使用者登入</h2>
                <div class="space-y-4">
                    <input type="text" id="customUser" placeholder="您的帳號" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500">
                    <input type="password" id="customPass" placeholder="您的密碼" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500">
                    <button id="loginBtn" onclick="loginWithCustom()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-lg">登入系統</button>
                </div>
            </div>

            <!-- C. 管理者登入視圖 -->
            <div id="adminLoginView" class="hidden text-left">
                <button onclick="toggleAuthView('main')" class="text-slate-400 mb-6 flex items-center gap-1 text-sm font-bold hover:text-slate-600">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> 返回
                </button>
                <h2 class="text-2xl font-bold mb-6 text-slate-800">管理員驗證</h2>
                <div class="space-y-4">
                    <input type="text" id="adminUser" placeholder="管理帳號" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                    <input type="password" id="adminPass" placeholder="管理密碼" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                    <button id="adminLoginBtn" onclick="adminLogin()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold">進入後台</button>
                </div>

            <div id="loadingIndicator" class="hidden mt-6 text-sm text-slate-400 flex items-center justify-center gap-2">

            </div>
        </div>
    </div>

    <!-- 2. 學習主介面 -->
    <div id="appScreen" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-100">

                    </div>
                    <span class="text-xl font-black text-slate-800 tracking-tighter uppercase">單字大師</span>
                </div>
                <div class="flex items-center gap-6">
                    <div id="userBadge" class="hidden md:flex items-center gap-3 px-4 py-2 bg-slate-100 rounded-full border border-slate-200">
                        <div id="userIcon" class="w-6 h-6 bg-indigo-500 text-white rounded-full flex items-center justify-center text-[10px]"><i data-lucide="user" class="w-3 h-3"></i></div>
                        <span id="userNameDisplay" class="text-sm font-bold text-slate-700"></span>

                    <button onclick="logout()" class="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-xl transition-all">登出</button>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <!-- 左側：單元清單 -->

                        </h2>
                        <div class="space-y-4">
                            <input type="text" id="unitNameInput" placeholder="單元名稱" class="w-full px-5 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                            <textarea id="wordsInput" placeholder="格式範例:&#10;apple,蘋果&#10;banana,香蕉" rows="5" class="w-full px-5 py-3 bg-slate-50 border rounded-xl outline-none text-sm leading-relaxed"></textarea>
                            <button onclick="importWords()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-100 flex items-center justify-center gap-2 transition-all active:scale-95">
                                <i data-lucide="cloud-upload" class="w-5 h-5"></i> 儲存至雲端
                            </button>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-slate-800">
                            <i data-lucide="book-open" class="text-indigo-600"></i> 我的單字本
                        </h2>
                        <div id="unitList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
                    </div>
                </div>
                
                <!-- 右側：內容區 -->
                <div class="lg:col-span-8">
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-200 mb-8 space-y-5">
                        <div class="flex flex-wrap items-center justify-between gap-6">
                            <div class="flex bg-slate-100 p-1.5 rounded-2xl shadow-inner">
                                <button onclick="setGlobalMode('both')" id="btn-mode-both" class="px-5 py-2 text-sm font-bold rounded-xl transition-all bg-white shadow-sm text-indigo-600">中英顯示</button>
                                <button onclick="setGlobalMode('en-only')" id="btn-mode-en-only" class="px-5 py-2 text-sm font-bold rounded-xl transition-all text-slate-500 hover:text-slate-800">僅英文</button>
                                <button onclick="setGlobalMode('zh-only')" id="btn-mode-zh-only" class="px-5 py-2 text-sm font-bold rounded-xl transition-all text-slate-500 hover:text-slate-800">僅中文</button>
                            </div>
                            <div class="flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-2xl border border-slate-100">
                                <i data-lucide="arrow-up-down" class="w-4 h-4 text-slate-400"></i>
                                <select id="sortSelect" onchange="renderWords()" class="bg-transparent text-sm font-bold outline-none cursor-pointer text-slate-600">
                                    <option value="original">原始順序</option>
                                    <option value="random">隨機亂數</option>
                                    <option value="az">A-Z 排序</option>
                                    <option value="rating">不熟度優先</option>
                                </select>
                            </div>
                        </div>

                        <!-- 英聽控制 -->
                        <div id="audioPlayerPanel" class="border-t pt-5 space-y-4">
                            <div class="flex flex-wrap items-center gap-4 justify-between">
                                <div class="flex flex-wrap items-center gap-2">
                                    <div class="flex items-center gap-2 bg-indigo-50 px-3 py-1.5 rounded-xl border border-indigo-100">
                                        <span class="text-[10px] font-black text-indigo-400 uppercase">朗讀</span>
                                        <select id="audioRepeatCount" class="bg-transparent font-bold text-sm outline-none text-indigo-700">
                                            <option value="1" selected>1 次</option>
                                            <option value="2">2 次</option>
                                            <option value="3">3 次</option>
                                            <option value="4">4 次</option>
                                            <option value="5">5 次</option>
                                        </select>
                                    </div>
                                    <div class="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-xl border border-slate-200">
                                        <span class="text-[10px] font-black text-slate-400 uppercase">間隔停頓</span>
                                        <select id="audioIntervalPause" class="bg-transparent font-bold text-sm outline-none text-slate-600">
                                            <option value="0" selected>無停頓</option>
                                            <option value="1">1 秒</option>
                                            <option value="2">2 秒</option>
                                            <option value="3">3 秒</option>
                                            <option value="4">4 秒</option>
                                            <option value="5">5 秒</option>
                                        </select>
                                    </div>
                                    <label class="flex items-center gap-2 cursor-pointer group px-2">
                                        <input type="checkbox" id="audioVisualSync" checked onchange="window.toggleAudioMode('visual')" class="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500 border-slate-300">
                                        <span class="text-xs font-bold text-slate-500 group-hover:text-indigo-600">卡片模式</span>
                                    </label>
                                    <label class="flex items-center gap-2 cursor-pointer group px-2">
                                        <input type="checkbox" id="audioBlindMode" onchange="window.toggleAudioMode('blind')" class="w-4 h-4 rounded text-rose-600 focus:ring-rose-500 border-slate-300">
                                        <span class="text-xs font-bold text-slate-500 group-hover:text-rose-600">盲聽挑戰</span>
                                    </label>
                                </div>
                                <div class="flex gap-2">
                                    <button id="btnStartAudio" onclick="startAutoPlay()" class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-md active:scale-95">
                                        <i data-lucide="play" class="w-4 h-4"></i> <span id="btnStartText">開始英聽</span>
                                    </button>
                                    <button id="btnPauseAudio" onclick="pauseAutoPlay()" class="hidden px-5 py-2.5 bg-amber-500 hover:bg-amber-600 text-white rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-md active:scale-95">
                                        <i data-lucide="pause" class="w-4 h-4"></i> 暫停
                                    </button>
                                    <button id="btnStopAudio" onclick="stopAutoPlay()" class="hidden px-5 py-2.5 bg-rose-500 hover:bg-rose-600 text-white rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-md active:scale-95">
                                        <i data-lucide="square" class="w-4 h-4"></i> 停止
                                    </button>
                                </div>
                            </div>
                            <div id="audioStatusText" class="text-[10px] font-bold text-indigo-400 hidden flex items-center gap-2">
                                <span id="audioStatusDot" class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-ping"></span>
                                <span id="audioStatusMsg">英聽運作中...</span>
                            </div>
                        </div>
                    </div>

                    <div id="unitHeader" class="mb-6 px-2 flex justify-between items-end">
                        <div>
                            <h3 id="activeUnitTitle" class="text-3xl font-black text-slate-800 tracking-tight italic">請選擇單元</h3>
                            <p id="unitStats" class="text-slate-400 font-medium mt-1"></p>
                        </div>
                    </div>
                    
                    <div id="wordGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20 transition-all duration-500"></div>
                    
                    <div id="emptyState" class="hidden flex flex-col items-center justify-center py-40 text-slate-300">
                        <i data-lucide="coffee" class="w-16 h-16 mb-4"></i>
                        <p class="text-xl font-bold">點選左側單元開始練習</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 管理者介面 -->
    <div id="adminScreen" class="hidden bg-slate-50 min-h-screen pb-10">
        <nav class="bg-slate-900 text-white h-20 flex items-center justify-between px-8 sticky top-0 z-50 shadow-lg">
            <span class="font-black tracking-widest uppercase text-xl text-indigo-400">YLJH Admin Panel</span>
            <button onclick="logout()" class="text-sm font-bold bg-white/10 hover:bg-white/20 px-6 py-2.5 rounded-xl transition-all">結束管理</button>
        </nav>
        <main class="max-w-7xl mx-auto px-8 py-10">
            <div id="adminStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10"></div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm">
                    <h3 class="text-xl font-black mb-6">建立學生帳號</h3>
                    <div class="space-y-4">
                        <input type="text" id="newAccountUser" placeholder="學生帳號" class="w-full px-4 py-2 bg-slate-50 border rounded-lg outline-none">

                    </div>
                </div>
                <div class="lg:col-span-2 bg-white rounded-[2rem] border overflow-hidden shadow-sm border-slate-200">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-xs font-black uppercase tracking-widest">
                            <tr><th class="px-8 py-5">使用者</th><th class="px-8 py-5">最後上線</th><th class="px-8 py-5">操作</th></tr>

    <!-- 詳情 Modal -->
    <div id="adminDetailModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden max-h-[85vh] flex flex-col border border-slate-100">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50/50">
                <h4 id="detailUserTitle" class="font-black text-2xl text-slate-800">使用者單字紀錄</h4>
                <button onclick="closeAdminDetail()" class="text-slate-400 p-2 hover:bg-slate-200 rounded-full transition-all"><i data-lucide="x"></i></button>
            </div>
            <div id="detailContent" class="p-8 overflow-y-auto space-y-6 bg-white"></div>
        </div>

    <!-- 通知元件 -->
    <div id="notification" class="fixed bottom-10 right-10 transform translate-y-20 opacity-0 transition-all duration-500 bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 z-50">
        <i data-lucide="bell" id="notifIcon" class="w-5 h-5 text-indigo-400"></i>
        <span id="notificationText" class="font-bold"></span>
    </div>

    <!-- UI 全域控制腳本 (確保點擊立即可用) -->
    <script>
        window.toggleAuthView = function(mode) {
            const viewIds = {
                'main': 'loginMainView',
                'custom': 'customLoginView',
                'admin': 'adminLoginView'
            };
            
            // 隱藏所有登入視圖
            Object.values(viewIds).forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            
            // 顯示目標視圖
            const targetId = viewIds[mode];
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                targetEl.classList.remove('hidden');
            }
            
            // 更新 Lucide 圖示
            if (window.lucide) {
                try { window.lucide.createIcons(); } catch(e) {}
            }
        };

        // 輔助函式：標示母音為紅色
        window.highlightVowels = function(text) {
            return text.replace(/[aeiou]/gi, match => `<span class="text-rose-500 font-bold">${match}</span>`);
        };
    </script>

    <!-- 核心功能腳本 (Firebase 與 登入邏輯) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc, updateDoc, getDocs, getDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 基礎設定
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "",
            authDomain: "my-vocab-app-852b4.firebaseapp.com",
            projectId: "my-vocab-app-852b4",
            storageBucket: "my-vocab-app-852b4.firebasestorage.app",
            messagingSenderId: "79896462245",
            appId: "1:79896462245:web:1ece173ddc5a6d05781e4c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const state = { 
            user: null, 
            isAdmin: false, 
            units: [], 
            activeUnitId: null, 
            globalMode: 'both',
            userLabel: null,
            isAudioPlaying: false,
            isAudioPaused: false,
            displayedWords: [],
            isAuthenticating: false
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // --- 核心認證 Rule 3：確保具備基礎連線權限 ---
        async function ensureAuth() {
            if (auth.currentUser) return auth.currentUser;
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                return auth.currentUser;
            } catch (e) {
                console.error("Firebase Auth Error:", e);
                return null;
            }
        }

        // --- 使用者登入 ---
        window.loginWithCustom = async () => {
            const user = document.getElementById('customUser').value.trim();
            const pass = document.getElementById('customPass').value.trim();
            if (!user || !pass) return showNotification("請輸入帳號密碼", "alert");
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loadingIndicator');
            
            loginBtn.disabled = true;
            loading.classList.remove('hidden');
            document.getElementById('loadingText').innerText = "雲端驗證中...";

            try {
                // 先確保已經建立 Firebase 通道 (Rule 3)
                const fbUser = await ensureAuth();
                if (!fbUser) throw new Error("無法連接雲端伺服器");

                // 查詢帳號 (Rule 1)
                const accRef = doc(db, 'artifacts', appId, 'public', 'data', 'custom_accounts', user);
                const snap = await getDoc(accRef);
                
                if (!snap.exists()) {
                    showNotification("找不到此帳號，請向管理員確認", "alert");
                } else if (snap.data().password === pass) {
                    state.userLabel = user;
                    sessionStorage.setItem('custom_user_session', user);
                    showAppUI(user);
                    startSyncing(user);
                    logUserActivity(user);
                    showNotification("登入成功！加油！");
                } else { 
                    showNotification("密碼錯誤，請再試一次", "alert"); 
                }
            } catch (e) { 
                console.error("Login Error:", e);
                showNotification(`系統錯誤: ${e.message}`, "alert"); 
            } finally { 
                loginBtn.disabled = false;
                loading.classList.add('hidden'); 
            }
        };

        // --- 管理員登入 ---
        window.adminLogin = async () => {
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value.trim();
            const btn = document.getElementById('adminLoginBtn');
            
            if (user === 'yljh' && pass === 'yljh8320873') {
                btn.disabled = true;
                await ensureAuth();
                state.isAdmin = true;
                showAdminDashboard();
                showNotification("歡迎進入後台系統");
            } else { 
                showNotification("管理帳號密碼錯誤", "alert"); 
            }
        };

        window.logout = () => { 
            stopAutoPlay(); 
            signOut(auth); 
            sessionStorage.removeItem('custom_user_session'); 
            location.reload(); 
        };

        // --- 介面控制與模式互斥 ---
        window.toggleAudioMode = (mode) => {
            const visual = document.getElementById('audioVisualSync');
            const blind = document.getElementById('audioBlindMode');
            if (mode === 'visual' && visual.checked) blind.checked = false;
            else if (mode === 'blind' && blind.checked) visual.checked = false;
        };

        function showNotification(t, type="success") {
            const el = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            if (!el || !text) return;
            text.innerText = t;
            el.classList.replace('translate-y-20', 'translate-y-0'); el.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-20'); el.classList.replace('opacity-100', 'opacity-0'); }, 4000);
        }

        // --- 認證監聽器 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.user = user;
                const session = sessionStorage.getItem('custom_user_session');
                if (session && !state.isAdmin) {
                    state.userLabel = session;
                    showAppUI(session);
                    startSyncing(session);
                } else if (state.isAdmin) {
                    showAdminDashboard();
                } else {
                    // 若有 Auth 卻沒 Session，顯示主入口
                    document.getElementById('authScreen').classList.remove('hidden');
                    document.getElementById('appScreen').classList.add('hidden');
                }
            } else {
                // 如果 Firebase 掉線，強制回登入頁
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
                ensureAuth(); // 背景嘗試修復匿名登入
            }
            lucide.createIcons();
        });

        function showAppUI(name) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = name;
            document.getElementById('userBadge').classList.remove('hidden');
            lucide.createIcons();
        }

        // --- 雲端數據同步 ---
        function startSyncing(id) {
            if (!id || !auth.currentUser) return;
            const unitsRef = collection(db, 'artifacts', appId, 'users', id, 'units');
            onSnapshot(unitsRef, (snap) => {
                state.units = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUnitList();
                renderWords();
            }, (err) => console.error("Firestore Sync Error:", err));
        }

        async function logUserActivity(id) {
            if (!auth.currentUser) return;
            const recordRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_records', id);
            try {
                await setDoc(recordRef, { displayName: id, lastSeen: Date.now(), type: 'custom' }, { merge: true });
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'summary', 'stats'), { loginCount: increment(1) }, { merge: true });
            } catch (e) {}
        }

        window.importWords = async () => {
            const name = document.getElementById('unitNameInput').value.trim();
            const text = document.getElementById('wordsInput').value.trim();
            if (!state.userLabel || !name || !text) return showNotification("請輸入單元名與單字清單", "alert");
            const wordList = text.split('\n').map((line, idx) => {
                const parts = line.split(/[,，]/);
                return parts.length >= 2 ? {
                    id: 'w' + Date.now() + Math.random().toString(36).substr(2, 5),
                    en: parts[0].trim(), zh: parts[1].trim(),
                    rating: 5, localMode: state.globalMode, note: '', createdAt: Date.now() + idx
                } : null;
            }).filter(w => w);
            
            if (wordList.length === 0) return showNotification("格式錯誤 (英文,中文)", "alert");
            const unitId = 'u' + Date.now();
            try {
                const newUnit = { name, words: wordList, createdAt: Date.now() };
                await setDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', unitId), newUnit);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'summary', 'stats'), { totalUnits: increment(1), totalWords: increment(wordList.length) }, { merge: true });
                document.getElementById('unitNameInput').value = ''; document.getElementById('wordsInput').value = '';
                showNotification("單元已儲存並同步至雲端");
                state.activeUnitId = unitId;
            } catch (e) { showNotification("上傳失敗", "alert"); }
        };

        // --- 英聽朗讀引擎 ---
        window.startAutoPlay = async () => {
            if (state.isAudioPaused) { state.isAudioPaused = false; updateAudioUI(true); return; }
            if (state.isAudioPlaying) return;
            const wordsToPlay = [...state.displayedWords];
            if (wordsToPlay.length === 0) return showNotification("請先選擇單元", "alert");
            state.isAudioPlaying = true;
            state.isAudioPaused = false;
            updateAudioUI(true);
            
            const isBlindMode = document.getElementById('audioBlindMode').checked;
            const isVisualSync = document.getElementById('audioVisualSync').checked;
            const repeats = parseInt(document.getElementById('audioRepeatCount').value);
            const intervalPause = parseInt(document.getElementById('audioIntervalPause').value);
            const grid = document.getElementById('wordGrid');
            
            if (isBlindMode) grid.classList.add('blind-mode');
            
            for (let i = 0; i < wordsToPlay.length; i++) {
                if (!state.isAudioPlaying) break;
                while (state.isAudioPaused && state.isAudioPlaying) await sleep(200);
                if (!state.isAudioPlaying) break;
                
                const word = wordsToPlay[i];
                if (isVisualSync && !isBlindMode) {
                    const card = document.querySelector(`[data-word-id="${word.id}"]`);
                    document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing'));
                    if (card) { card.classList.add('playing'); card.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                }
                
                for (let r = 0; r < repeats; r++) {
                    if (!state.isAudioPlaying) break;
                    while (state.isAudioPaused && state.isAudioPlaying) await sleep(200);
                    if (!state.isAudioPlaying) break;
                    await speakAsync(word.en);
                    if (r < repeats - 1) await sleep(400);
                }
                if (state.isAudioPlaying && i < wordsToPlay.length - 1) await sleep(intervalPause * 1000 + 800); 
            }
            if (state.isAudioPlaying) { stopAutoPlay(); showNotification("單元朗讀播放完成"); }
        };

        window.pauseAutoPlay = () => {
            state.isAudioPaused = true;
            window.speechSynthesis.cancel();
            document.getElementById('btnStartAudio').classList.remove('hidden');
            document.getElementById('btnPauseAudio').classList.add('hidden');
            document.getElementById('btnStartText').innerText = "繼續播放";
            document.getElementById('audioStatusMsg').innerText = "播放暫停中...";
        };

        window.stopAutoPlay = () => {
            state.isAudioPlaying = false;
            state.isAudioPaused = false;
            window.speechSynthesis.cancel();
            updateAudioUI(false);
            document.getElementById('wordGrid')?.classList.remove('blind-mode');
            document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing'));
        };

        function updateAudioUI(isPlaying) {
            const startBtn = document.getElementById('btnStartAudio');
            const pauseBtn = document.getElementById('btnPauseAudio');
            const stopBtn = document.getElementById('btnStopAudio');
            const status = document.getElementById('audioStatusText');
            if (isPlaying) {
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                stopBtn.classList.remove('hidden');
                status.classList.remove('hidden');
            } else {
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                stopBtn.classList.add('hidden');
                status.classList.add('hidden');
                document.getElementById('btnStartText').innerText = "開始英聽";
            }
            lucide.createIcons();
        }

        function speakAsync(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; utterance.rate = 0.9;
                utterance.onend = resolve; utterance.onerror = resolve;
                window.speechSynthesis.speak(utterance);
            });
        }

        // --- 核心渲染介面 ---
        window.renderWords = () => {
            const grid = document.getElementById('wordGrid');
            const unit = state.units.find(u => u.id === state.activeUnitId);
            if (!unit) { 
                grid.innerHTML = ''; document.getElementById('emptyState').classList.remove('hidden'); 
                document.getElementById('activeUnitTitle').innerText = "請選擇單元";
                state.displayedWords = []; return; 
            }
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeUnitTitle').innerText = unit.name;
            document.getElementById('unitStats').innerText = `${unit.words.length} 個單字`;
            
            let words = [...unit.words];
            const sortVal = document.getElementById('sortSelect').value;
            if (sortVal === 'az') words.sort((a, b) => a.en.localeCompare(b.en));
            else if (sortVal === 'random') words.sort(() => Math.random() - 0.5);
            else if (sortVal === 'rating') words.sort((a, b) => b.rating - a.rating);
            else words.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));

            state.displayedWords = words;
            grid.innerHTML = words.map(word => {
                const modeClass = `card-${word.localMode || 'both'}`;
                const ratingColor = { 1: 'bg-emerald-500', 2: 'bg-teal-400', 3: 'bg-amber-400', 4: 'bg-orange-500', 5: 'bg-rose-500' }[word.rating];
                return `
                <div onclick="window.cycleMode('${word.id}')" data-word-id="${word.id}" class="word-card bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 shadow-sm hover:border-indigo-200 ${modeClass}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1 text-left">
                            <h4 class="word-en text-2xl font-black text-slate-800">${window.highlightVowels(word.en)}</h4>
                            <p class="word-zh text-indigo-600 font-bold text-lg">${word.zh}</p>
                        </div>
                        <button onclick="event.stopPropagation(); window.speak('${word.en}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl"><i data-lucide="volume-2" class="w-6 h-6"></i></button>
                    </div>
                    <div class="word-note mt-2 mb-4" onclick="event.stopPropagation()">
                        <textarea class="note-area w-full text-[11px] p-3 bg-slate-50 border rounded-2xl resize-none outline-none focus:ring-2 focus:ring-indigo-500" placeholder="記憶筆記..." rows="2" onblur="window.updateWordNote('${word.id}', this.value)">${word.note || ''}</textarea>
                    </div>
                    <div class="pt-4 border-t border-slate-50 flex items-center justify-between">
                        <span class="text-[10px] font-black text-slate-300 uppercase">熟練度</span>
                        <div class="flex gap-1">
                            ${[1,2,3,4,5].map(n => `<button onclick="event.stopPropagation(); window.updateRating('${word.id}', ${n})" class="w-7 h-7 rounded-lg text-[10px] font-black transition-all ${word.rating === n ? ratingColor + ' text-white' : 'bg-slate-100 text-slate-400'}">${n}</button>`).join('')}
                        </div>
                    </div>
                </div>`}).join('');
            lucide.createIcons();
        };

        window.setActiveUnit = (id) => { 
            state.activeUnitId = id; 
            const unit = state.units.find(u => u.id === id);
            if (unit) unit.words.forEach(w => w.localMode = (state.globalMode === 'both' ? 'both' : (state.globalMode === 'en-only' ? 'en' : 'zh')));
            renderWords(); renderUnitList(); 
        };

        window.setGlobalMode = (m) => {
            state.globalMode = m;
            const unit = state.units.find(u => u.id === state.activeUnitId);
            if (unit) unit.words.forEach(w => w.localMode = (m === 'both' ? 'both' : (m === 'en-only' ? 'en' : 'zh')));
            renderWords();
        };

        window.cycleMode = (wordId) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            const word = unit.words.find(w => w.id === wordId);
            if (word) {
                const map = { 'both': 'en', 'en': 'zh', 'zh': 'both' };
                word.localMode = map[word.localMode || 'both'];
                renderWords();
            }
        };

        window.updateWordNote = async (wordId, val) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            const word = unit.words.find(w => w.id === wordId);
            if (word && word.note !== val) {
                word.note = val;
                await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', state.activeUnitId), { words: unit.words });
            }
        };

        window.updateRating = async (wordId, n) => {
            const unit = state.units.find(u => u.id === state.activeUnitId);
            const word = unit.words.find(w => w.id === wordId);
            if (word) {
                word.rating = n;
                await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', state.activeUnitId), { words: unit.words });
                renderWords();
            }
        };

        window.deleteUnit = async (id) => {
            if (!confirm("確定要刪除此單元嗎？")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', id));
            if (state.activeUnitId === id) state.activeUnitId = null;
        };

        window.renderUnitList = () => {
            const el = document.getElementById('unitList');
            if (state.units.length === 0) { el.innerHTML = '<p class="text-slate-300 text-sm italic">尚無單元資料</p>'; return; }
            el.innerHTML = [...state.units].sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0)).map(u => `
                <div onclick="window.setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 transition-all cursor-pointer ${state.activeUnitId === u.id ? 'border-indigo-500 bg-indigo-50' : 'border-transparent hover:bg-slate-50'}">
                    <span class="font-bold truncate">${u.name}</span>
                    <button onclick="event.stopPropagation(); window.deleteUnit('${u.id}')" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        };

        window.speak = (t) => { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); };

        // --- 管理者功能實作 ---
        window.createAccount = async () => {
            const u = document.getElementById('newAccountUser').value.trim();
            const p = document.getElementById('newAccountPass').value.trim();
            if (u && p) {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'custom_accounts', u), { password: p, createdAt: Date.now() });
                showNotification(`學生帳號 ${u} 已發布成功`);
                document.getElementById('newAccountUser').value = ''; document.getElementById('newAccountPass').value = '';
            }
        };

        function showAdminDashboard() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('adminScreen').classList.remove('hidden');
            
            // 監聽統計
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'summary', 'stats'), (doc) => {
                if (doc.exists()) {
                    const d = doc.data();
                    document.getElementById('adminStats').innerHTML = `
                        <div class="admin-stat-card border-l-4 border-indigo-500"><p class="text-slate-400 text-xs font-black uppercase">總登入次數</p><h4 class="text-3xl font-black">${d.loginCount || 0}</h4></div>
                        <div class="admin-stat-card border-l-4 border-emerald-500"><p class="text-slate-400 text-xs font-black uppercase">建立單元數</p><h4 class="text-3xl font-black">${d.totalUnits || 0}</h4></div>
                        <div class="admin-stat-card border-l-4 border-amber-500"><p class="text-slate-400 text-xs font-black uppercase">單字量總計</p><h4 class="text-3xl font-black">${d.totalWords || 0}</h4></div>`;
                }
            });
            
            // 監聽使用者紀錄
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'user_records'), (snap) => {
                document.getElementById('adminUserTable').innerHTML = snap.docs.map(docSnap => {
                    const d = docSnap.data();
                    return `<tr class="border-b">
                        <td class="px-8 py-5 font-bold text-slate-700">${d.displayName}</td>
                        <td class="px-8 py-5 text-slate-400">${new Date(d.lastSeen).toLocaleString()}</td>
                        <td class="px-8 py-5"><button onclick="window.adminDetail('${docSnap.id}', '${d.displayName}')" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs hover:bg-indigo-700 transition-all">數據詳情</button></td>
                    </tr>`;
                }).join('');
            });
        }

        window.adminDetail = async (uid, name) => {
            document.getElementById('adminDetailModal').classList.remove('hidden');
            document.getElementById('detailUserTitle').innerText = `${name} 學習清單`;
            const snap = await getDocs(collection(db, 'artifacts', appId, 'users', uid, 'units'));
            document.getElementById('detailContent').innerHTML = snap.docs.map(uDoc => {
                const u = uDoc.data();
                return `<div class="bg-slate-50 p-6 rounded-[2rem] border mb-4 shadow-sm">
                    <h5 class="font-black text-indigo-600 mb-4">${u.name}</h5>
                    <div class="grid grid-cols-1 gap-2">${u.words.map(w => `<div class="bg-white p-3 rounded-xl border text-[11px] font-bold"><b>${w.en}</b> / ${w.zh}</div>`).join('')}</div>
                </div>`;
            }).join('') || '<p class="text-center py-10 font-bold text-slate-300">目前尚無數據紀錄</p>';
            lucide.createIcons();
        };

        window.closeAdminDetail = () => document.getElementById('adminDetailModal').classList.add('hidden');
        
        // 頁面初次載入執行
        ensureAuth();
    </script>
</body>
</html>
