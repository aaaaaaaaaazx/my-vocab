    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyDYxUj8FG0KCQIkuBZNjqENH9K8aLDHsYQ", authDomain: "my-vocab-app-852b4.firebaseapp.com", projectId: "my-vocab-app-852b4", storageBucket: "my-vocab-app-852b4.firebasestorage.app", messagingSenderId: "79896462245", appId: "1:79896462245:web:1ece173ddc5a6d05781e4c", measurementId: "G-HSMRF8W6SW" };
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const state = { 
            user: null, units: [], activeUnitId: null, globalMode: 'both', userLabel: null,

        };

        const initAuth = async () => {

        // äº’æ–¥å‹¾é¸
        document.getElementById('audioVisualSync').onchange = (e) => {

        };
        document.getElementById('audioBlindMode').onchange = (e) => {
            if (e.target.checked) document.getElementById('audioVisualSync').checked = false;

            const voices = window.speechSynthesis.getVoices();

        };
        window.speechSynthesis.onvoiceschanged = initVoices;
        setTimeout(initVoices, 500);

        const syllabify = (word) => {
            if (!word || !state.showSyllables) return word;
            let s = word.toLowerCase().trim(); if (s.length <= 3) return word;
            return word.replace(/(?:[^aeiouy]*[aeiouy]+(?:[^aeiouy]*$|[^aeiouy](?=[^aeiouy][aeiouy])|[^aeiouy]+(?=[aeiouy])|(?=[aeiouy])))/gi, "$&Â·").replace(/Â·$/, "");

            if (state.showVowels) processed = processed.replace(/[aeiouAEIOU]/g, (m) => `<span class="text-rose-600 font-bold">${m}</span>`);
            return processed;
        };

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            if (state.availableVoices[state.selectedVoiceIndex]) u.voice = state.availableVoices[state.selectedVoiceIndex];
            u.lang = 'en-US'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        };

        // æ¸¬é©—æŒ‘æˆ°æ ¸å¿ƒ
        window.startRangeQuiz = (type) => {
            const start = Math.max(1, parseInt(document.getElementById('audioRangeStart').value) || 1);

            state.quizType = type; state.quizIndex = 0;
            document.getElementById('quizModal').classList.remove('hidden');
            setupQuizItem();
        };

        function setupQuizItem() {
            const item = state.quizQueue[state.quizIndex];
            document.getElementById('quizZh').innerText = item.zh;
            document.getElementById('quizProgress').innerText = `${state.quizIndex + 1} / ${state.quizQueue.length}`;
            document.getElementById('btnNextQuiz').classList.add('hidden');

            if (state.quizType === 'block') {
                document.getElementById('blockQuizContent').classList.remove('hidden');
                document.getElementById('dictationQuizContent').classList.add('hidden');

                state.currentAnswer = []; state.usedIndexes = [];
                renderBlockQuiz();
            } else {
                document.getElementById('blockQuizContent').classList.add('hidden');
                document.getElementById('dictationQuizContent').classList.remove('hidden');
                document.getElementById('quizInput').value = ""; document.getElementById('quizInput').focus();
            }
            window.speak(item.en);
        }

        function renderBlockQuiz() {
            const item = state.quizQueue[state.quizIndex];
            const ans = document.getElementById('blockAnswerArea'), pool = document.getElementById('blockPoolArea');
            ans.innerHTML = item.en.split('').map((_, i) => `<div class="answer-slot">${state.currentAnswer[i] || ''}</div>`).join('');
            pool.innerHTML = state.quizLetters.map((l, i) => `<button onclick="handleQuizBlockClick(${i}, '${l}')" class="block-letter ${state.usedIndexes.includes(i) ? 'used' : ''}">${l}</button>`).join('');
            lucide.createIcons();
        }

        window.handleQuizBlockClick = (idx, char) => {
            const item = state.quizQueue[state.quizIndex];
            if (state.usedIndexes.includes(idx)) return;
            if (char.toLowerCase() === item.en[state.currentAnswer.length].toLowerCase()) {
                state.currentAnswer.push(char); state.usedIndexes.push(idx); renderBlockQuiz();
                if (state.currentAnswer.length === item.en.length) {
                    if (state.quizIndex < state.quizQueue.length - 1) document.getElementById('btnNextQuiz').classList.remove('hidden');
                    else { showNotification("æ­å–œå®ŒæˆæŒ‘æˆ°ï¼"); setTimeout(closeQuiz, 1500); }
                }
            } else {
                const slots = document.querySelectorAll('.answer-slot');
                if(slots[state.currentAnswer.length]) {
                    slots[state.currentAnswer.length].classList.add('animate-shake', 'text-rose-500');
                    setTimeout(() => slots[state.currentAnswer.length].classList.remove('animate-shake', 'text-rose-500'), 400);
                }
            }
        };

        window.checkDictationAnswer = () => {
            const item = state.quizQueue[state.quizIndex];
            if (document.getElementById('quizInput').value.trim().toLowerCase() === item.en.toLowerCase()) {
                if (state.quizIndex < state.quizQueue.length - 1) document.getElementById('btnNextQuiz').classList.remove('hidden');

            } else {
                document.getElementById('quizInput').classList.add('animate-shake', 'border-rose-500');
                setTimeout(() => document.getElementById('quizInput').classList.remove('animate-shake', 'border-rose-500'), 400);
            }
        };

        window.nextQuizItem = () => { state.quizIndex++; setupQuizItem(); };
        window.closeQuiz = () => document.getElementById('quizModal').classList.add('hidden');

        // æ¸²æŸ“å–®å­—
        window.renderWords = () => {
            const g = document.getElementById('wordGrid');
            const empty = document.getElementById('emptyState');
            const title = document.getElementById('activeUnitTitle');
            if (!g) return;
            const u = state.units.find(x => x.id == state.activeUnitId);
            if (!u) { g.innerHTML = ''; empty.classList.remove('hidden'); title.innerText = "è«‹é¸æ“‡å–®å…ƒ"; return; }
            empty.classList.add('hidden'); title.innerText = u.name;
            const sortVal = document.getElementById('sortSelect').value;
            let list = [...(u.words || [])];
            if (sortVal === 'az') list.sort((a,b) => a.en.localeCompare(b.en));
            else if (sortVal === 'random') list.sort(() => Math.random() - 0.5);
            else if (sortVal === 'rating') list.sort((a,b) => b.rating - a.rating);
            state.displayedWords = list;
            g.innerHTML = list.map((w, idx) => `
                <div data-word-id="${w.id}" class="word-card bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 shadow-sm hover:shadow-xl card-${w.localMode || 'both'}">
                    <span class="card-number">${idx + 1}</span>
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1 text-left"><h4 class="word-en text-2xl font-black">${highlightText(w.en)}</h4><p class="word-zh text-indigo-600 font-bold text-lg">${w.zh}</p></div>
                        <button onclick="event.stopPropagation(); window.speak('${w.en}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-100 transition-all"><i data-lucide="volume-2"></i></button>
                    </div>
                    <div class="word-note mb-4"><textarea class="note-area w-full text-[11px] p-3 bg-slate-50 border border-slate-100 rounded-2xl resize-none" placeholder="ç­†è¨˜..." rows="2" onblur="window.updateWordNote('${w.id}', this.value)">${w.note || ''}</textarea></div>
                    <div class="rating-section pt-4 border-t border-slate-50 flex items-center justify-between"><span class="text-[10px] font-black text-slate-300">ç†Ÿç·´åº¦</span><div class="flex gap-1">${[1,2,3,4,5].map(n => `<button onclick="event.stopPropagation(); window.updateRating('${w.id}', ${n})" class="w-7 h-7 rounded-lg text-[10px] font-black ${w.rating == n ? window.getRatingColor(n) : 'bg-slate-100 text-slate-400'}">${n}</button>`).join('')}</div></div>
                </div>`).join('');
            lucide.createIcons();
        };

        // å–®å­—æœ¬åˆªé™¤
        window.deleteUnit = async (id) => {
            if (!confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤å–®å­—æœ¬å—ï¼Ÿ")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', id));
                if (state.activeUnitId === id) state.activeUnitId = null;
                showNotification("å–®å­—æœ¬å·²åˆªé™¤");
            } catch (e) { showNotification("åˆªé™¤å¤±æ•—", "alert"); }
        };

        window.renderUnitList = () => {
            const el = document.getElementById('unitList'); if (!el) return;
            const units = state.isStudentView ? state.units.filter(u => u.published) : state.units;
            if (units.length === 0) { el.innerHTML = `<p class="text-slate-300 text-sm italic text-center py-4">å°šç„¡å–®å…ƒ</p>`; return; }
            el.innerHTML = units.map(u => `
                <div onclick="setActiveUnit('${u.id}')" class="flex items-center justify-between p-4 rounded-2xl border-2 transition-all cursor-pointer ${state.activeUnitId === u.id ? 'border-indigo-500 bg-indigo-50 shadow-sm' : 'border-transparent hover:bg-slate-50'}">
                    <span class="font-bold truncate text-sm ${state.activeUnitId === u.id ? 'text-indigo-700' : 'text-slate-600'}">${u.name}</span>
                    <div class="flex items-center gap-1">
                        ${!state.isStudentView ? `
                            <button onclick="event.stopPropagation(); toggleUnitVisibility('${u.id}')" class="p-1.5 rounded-lg ${u.published ? 'text-indigo-600 bg-indigo-100' : 'text-slate-300'}"><i data-lucide="globe" class="w-4 h-4"></i></button>
                            <button onclick="event.stopPropagation(); deleteUnit('${u.id}')" class="p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        ` : ''}
                    </div>
                </div>`).join('');
            lucide.createIcons();
        };

        window.loginWithCustom = async () => {
            const u = document.getElementById('customUser').value.trim(), p = document.getElementById('customPass').value.trim();
            if (!u || !p) return showNotification("è«‹è¼¸å…¥å¸³å¯†", "alert");
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                await initAuth();
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'custom_accounts', u));
                if (snap.exists() && snap.data().password === p) {
                    sessionStorage.setItem('custom_user_session', u);
                    state.userLabel = u; showAppUI(u, false); startSyncing(u);
                } else { showNotification("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤", "alert"); }
            } catch (e) { showNotification("é€£ç·šå¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†", "alert"); }
            finally { document.getElementById('loadingIndicator').classList.add('hidden'); }
        };

        function startSyncing(id) {
            onSnapshot(collection(db, 'artifacts', appId, 'users', id, 'units'), (snap) => {
                state.units = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (!state.activeUnitId && state.units.length > 0) state.activeUnitId = state.units[0].id;
                renderUnitList(); renderWords();
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                const sessionUser = sessionStorage.getItem('custom_user_session');
                if (sessionStorage.getItem('admin_session')) { showAdminUI(); }
                else if (sessionUser) { state.userLabel = sessionUser; showAppUI(sessionUser, false); startSyncing(sessionUser); }

        // é€šç”¨å·¥å…·
        window.toggleAuthView = (m) => { ['loginMainView', 'customLoginView', 'adminLoginView'].forEach(v => document.getElementById(v).classList.add('hidden')); document.getElementById(m === 'main' ? 'loginMainView' : m + 'LoginView').classList.remove('hidden'); lucide.createIcons(); };

        function updateFeatureUI() { ['syllables', 'vowels', 'notes', 'ratings'].forEach(k => { const b = document.getElementById(`btn-toggle-${k}`); if (b) b.className = `px-3 py-2 text-[10px] font-black rounded-xl transition-all ${state['show'+k.charAt(0).toUpperCase()+k.slice(1)] ? 'bg-white text-indigo-600 border border-indigo-100 shadow-sm' : 'bg-slate-50 text-slate-400 border border-slate-200'}`; }); }
        window.getRatingColor = (n) => ({ 1: 'bg-emerald-500 text-white', 2: 'bg-teal-400 text-white', 3: 'bg-amber-400 text-white', 4: 'bg-orange-500 text-white', 5: 'bg-rose-500 text-white' }[n]);
        window.updateWordNote = async (id, v) => { const u = state.units.find(x => x.id == state.activeUnitId), w = u.words.find(x => x.id == id); if (w && w.note !== v) { w.note = v; await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', state.activeUnitId), { words: u.words }); } };
        window.updateRating = async (id, n) => { const u = state.units.find(x => x.id == state.activeUnitId), w = u.words.find(x => x.id == id); if (w) { w.rating = n; await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', state.activeUnitId), { words: u.words }); renderWords(); } };
        window.toggleUnitVisibility = async (id) => { const unit = state.units.find(u => u.id === id); await updateDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', id), { published: !unit.published }); };
        window.importWords = async () => { const n = document.getElementById('unitNameInput').value.trim(), t = document.getElementById('wordsInput').value.trim(); if (!n || !t) return; const list = t.split('\n').map(l => { const p = l.split(/[,ï¼Œ]/); return p.length >= 2 ? { id: 'w'+Date.now()+Math.random().toString(36).substr(2,5), en: p[0].trim(), zh: p[1].trim(), rating: 3, note: '' } : null; }).filter(w => w); await setDoc(doc(db, 'artifacts', appId, 'users', state.userLabel, 'units', 'u'+Date.now()), { name: n, words: list, published: false, createdAt: Date.now() }); document.getElementById('unitNameInput').value = ''; document.getElementById('wordsInput').value = ''; };
        window.publishLink = () => { if(!state.userLabel) return; const url = `${window.location.origin}${window.location.pathname}?view=student&id=${state.userLabel}`; window.open(url, '_blank'); };
        window.logout = () => { signOut(auth); sessionStorage.clear(); window.location.href = window.location.origin + window.location.pathname; };
        function showNotification(t) { const el = document.getElementById('notification'); document.getElementById('notificationText').innerText = t; el.classList.replace('translate-y-20', 'translate-y-0'); el.classList.replace('opacity-0', 'opacity-100'); setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-20'); el.classList.replace('opacity-100', 'opacity-0'); }, 4000); }
        function showAppUI(name) { ['authScreen', 'adminScreen'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById('appScreen').classList.remove('hidden'); document.getElementById('userNameDisplay').innerText = name; document.getElementById('userBadge').classList.remove('hidden'); lucide.createIcons(); }
        function showAdminUI() { ['authScreen', 'appScreen'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById('adminScreen').classList.remove('hidden'); lucide.createIcons(); }

        window.startAutoPlay = async () => {
            if (state.isAudioPlaying) return;
            const start = Math.max(1, parseInt(document.getElementById('audioRangeStart').value) || 1);
            const end = Math.min(state.displayedWords.length, parseInt(document.getElementById('audioRangeEnd').value) || state.displayedWords.length);
            const wordsToPlay = state.displayedWords.slice(start - 1, end);
            if (wordsToPlay.length === 0) return;
            state.isAudioPlaying = true; document.getElementById('floatingAudioBar').classList.add('active');
            const reps = parseInt(document.getElementById('audioRepeatCount').value), pause = 1.5;
            if (document.getElementById('audioBlindMode').checked) document.getElementById('wordGrid').classList.add('blind-mode');
            for (let i = 0; i < wordsToPlay.length; i++) {
                if (!state.isAudioPlaying) break;
                const w = wordsToPlay[i];
                if (document.getElementById('audioVisualSync').checked) {
                    document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing'));
                    const c = document.querySelector(`[data-word-id="${w.id}"]`);
                    if (c) { c.classList.add('playing'); c.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                }
                document.getElementById('floatingStatusText').innerText = `æœ—è®€ä¸­ (${start + i}/${end}): ${w.en}`;
                for (let r = 0; r < reps; r++) { if (!state.isAudioPlaying) break; window.speak(w.en); await new Promise(r => setTimeout(r, 1200)); }
                if (state.isAudioPlaying && i < wordsToPlay.length - 1) await new Promise(r => setTimeout(r, pause * 1000));
            }
            stopAutoPlay();
        };
        window.stopAutoPlay = () => { state.isAudioPlaying = false; window.speechSynthesis.cancel(); document.getElementById('floatingAudioBar').classList.remove('active'); document.getElementById('wordGrid')?.classList.remove('blind-mode'); document.querySelectorAll('.word-card').forEach(c => c.classList.remove('playing')); };

        window.adminLogin = async () => { const u = document.getElementById('adminUser').value, p = document.getElementById('adminPass').value; if (u === 'yljh' && p === 'yljh8320873') { await initAuth(); sessionStorage.setItem('admin_session', 'true'); showAdminUI(); } else { showNotification("ç®¡ç†å“¡å¸³å¯†éŒ¯èª¤", "alert"); } };
    </script>
